[workspace]
members = [
    "signer",
    "shared-models"
]
resolver = "2"

[workspace.package]
edition = "2021"
version = "18.0.0"
authors = ["MemeSnipe Team"]
license = "MIT"
repository = "https://github.com/yourusername/meme-snipe-v18"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Solana SDK
solana-sdk = "1.18"
solana-client = "1.18"
solana-rpc-client = "1.18"
solana-rpc-client-api = "1.18"
solana-transaction-status = "1.18"
solana-account-decoder = "1.18"
solana-rpc-client-nonce-utils = "1.18"

# Jupiter
jupiter-swap-api-client = "0.3"

# Redis
redis = { version = "0.27", features = ["tokio-comp", "connection-manager"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Async
futures = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.0", features = ["v4", "serde"] }

# Utilities
lazy_static = "1.4"

# Base64 encoding
base64 = "0.22"

# Binary serialization
bincode = "1.3"

# Configuration
config = "0.14"

# Metrics and monitoring
prometheus = "0.13"

# Random
rand = "0.8"

# Time zone handling
chrono-tz = "0.8"

# Web framework
axum = "0.7"
